<ng-container *ngIf="isLoading">
    <div class="spinner-container">
        <mat-spinner></mat-spinner>
        <div class="spinner"></div>
      </div>
  </ng-container>

  <table style="margin: 20px;" *ngIf="!isLoading && apiData" id="users">
    <h1>USERS LIST</h1>
    <tr>
      <th>No.</th>
      <th>Name</th>
      <th>Email</th>
    </tr>
    <tr *ngFor="let user of apiData.data">
      <td>{{user.id}}</td>
      <td>{{user.first_name}} {{user.last_name}}</td>
      <td>{{user.email}}</td>
    </tr>
    <button style="margin-top: 20px;" *ngIf="!endofpage" (click)="getNextPage()" [disabled]="isLoading">Next Page</button>
    <button style="margin-top: 20px;" *ngIf="endofpage" (click)="getPrevPage()" [disabled]="isLoading">Prev Page</button>
  </table>
