<header><app-header></app-header></header>
<body class="content">
    <mat-card style="min-height: 500px;">
        <mat-card-header>
            <h3>Task Listing</h3>
            <button (click)="FunctionAdd()" mat-raised-button color="primary" style="margin-left: 80%;">Add Task (+)</button>
        </mat-card-header>
        <mat-chip-listbox style="padding-left: 15px;">
            <mat-chip-option (click)="filterTasks(null)">
                Show All
            </mat-chip-option>
              <mat-chip-option *ngFor="let priority of priorityCategory" (click)="filterTasks(priority.level.toLowerCase())">
                {{ priority.level }}
              </mat-chip-option>
          </mat-chip-listbox>
        <mat-card-content>
            <table style="margin-top: 15px;" matSort mat-table [dataSource]="datasource" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef>No.</th>
                    <td mat-cell *matCellDef="let element">{{element.id}}</td>
                  </ng-container>
                <ng-container matColumnDef="title">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef>Title</th>
                    <td mat-cell *matCellDef="let element">{{element.title}}</td>
                </ng-container>
                <ng-container matColumnDef="description">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef>Description</th>
                    <td mat-cell *matCellDef="let element">{{element.description}}</td>
                </ng-container>
                <ng-container matColumnDef="duedate">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef>Due Date</th>
                    <td mat-cell *matCellDef="let element">{{element.duedate | date}}</td>
                </ng-container>
                <ng-container matColumnDef="priority">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef>Priority</th>
                    <td mat-cell *matCellDef="let element">{{element.priority}}</td>
                </ng-container>
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef>Category</th>
                    <td mat-cell *matCellDef="let element">{{element.category}}</td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-raised-button color="primary" (click)="FunctionEdit(element.id)">Edit</button>
                        <button mat-raised-button color="accent" (click)="FunctionDelete(element.id)">Delete</button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
                <tr mat-row *matRowDef="let row;columns:displayedColums"></tr>
            </table>
        </mat-card-content>
        <br>
    </mat-card>
</body>
<footer><app-footer></app-footer></footer>
