<form [formGroup]="taskform" (ngSubmit)="SaveTask()">
    <mat-card>
        <mat-card-header>
           <h1>{{title}}</h1>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field *ngIf="isedit">
            <mat-label>Id</mat-label>
            <input formControlName="id" matInput>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Title</mat-label>
            <input formControlName="title" matInput>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea formControlName="description" matInput></textarea>
          </mat-form-field>
          <mat-form-field class="mat-50">
            <mat-label>Due Date</mat-label>
            <input matInput [matDatepicker]="picker" [min]="todayDate" formControlName="duedate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="mat-50">
            <mat-label>Category</mat-label>
            <input formControlName="category" matInput>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Priority</mat-label>
            <mat-select [(value)]="priority" formControlName="priority">
              <mat-option value="low">Low</mat-option>
              <mat-option value="medium">Medium</mat-option>
              <mat-option value="high">High</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Save</button>
            <button (click)="ClosePopup()" mat-raised-button color="accent" type="button" >Close</button>
        </mat-card-actions>
    </mat-card>
</form>
